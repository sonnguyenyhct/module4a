<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Edit City</h1>

<p>
    <a href="/city/">Back to list City</a>
</p>

<form th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:value="${city.name}" name="name"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option th:each="c : ${countrys}" th:value="${c.name}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input th:value="${city.area}" name="area"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input th:value="${city.population}" name="population"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input th:value="${city.GDP}" name="GDP"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea th:text="${city.description}" th:cols="100" th:rows="5" name="description"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sua"/></td>
        </tr>
    </table>
</form>
</body>
</html>
