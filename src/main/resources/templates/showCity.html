<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach thanh pho</title>
</head>
<body>
<h2 th:text="'Thành phố :' + ${city.name}" ></h2>
<a href="/city/">Back to list City</a>
<table >
    <tr>
        <td th:text="'Tên :' + ${city.name}"></td>
    </tr>
    <tr>
        <td th:text="'Quốc gia : ' +${city.country.name}"></td>
    </tr>
    <tr>
        <td th:text="'Diện tích : ' +${city.area}"></td>
    </tr>
    <tr>
        <td th:text="'Dân số : ' +${city.population}"></td>
    </tr>
    <tr>
        <td th:text="'GDP : ' +${city.GDP}"></td>
    </tr>
    <tr>
        <td th:text="'Mô tả : ' +${city.description}"></td>
    </tr>
    <tr>
        <td><a th:href="@{/city/edit/__${city.id}__}">Edit</a>/<a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>
    </tr>
</table>
</body>
</html>
